<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 20px; }
    .shortener-form { display: block; }
    .short-url { display: none; }
    [data-shortcode] .shortener-form { display: none; }
    [data-shortcode] .short-url { display: block; }
  </style>
</head>
<body data-shortcode="">
  <div class="shortener-form">
    <h1>Personal URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter URL to shorten" style="width: 300px;">
    <button onclick="shortenUrl()">Shorten</button>
  </div>
  <div class="short-url" id="result"></div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
